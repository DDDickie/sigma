<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
	<Link type="text/css" rel="stylesheet" href="../static/css/sigma.css"/>	
	<Link type="text/css" rel="stylesheet" href="../static/css/log_in.css"/>
	<script type="text/javascript" rel="script" src="../static/js/sigma.js"></script>
	<script type="text/javascript" rel="script" src="../static/js/log_in.js"></script>
	<title>sigma studio</title>
</head>

<body>
{% if login_status == 'login_out' %}		
		<div class="login_div1">
			<div class="login_div2">
				<div class="login_header">
					<p style="color:white;margin-left:20px;">登陆</p>
					<p class="login_x">X</p>
				</div>

				<form name="myform" action="{{ url_for('login') }}" method="post" class="login_form" onsubmit="return log_in()">

					<p class="login_error" style="display:none;"></p>

					<p>用户名:</p>
					<input type="text" name="username"  class="login_username"/>
					<br/>

					<p style="margin-left:18px;">密码:</p>
					<input type="password" name="password" class="login_password"/>
					<br/>

					<input type="submit" value="登陆" class="login_button" />
					<p class="login_exit_button">取消</p>
				</form>
			</div>
		</div>
	{%  endif %}

	{%if login_status == 'login_mistake' %}
		<div class="login_div1" style="display:block">
				<div class="login_div2" style="display:block">
					<div class="login_header">
						<p style="color:white;margin-left:20px;">登陆</p>
						<p class="login_x">X</p>
					</div>

					<form name="myform" action="{{ url_for('login') }}" method="post" class="login_form" onsubmit="return log_in()">
						<p class="login_error" style="color:red;font-size:13px;display:block;margin-left:40px;">请输入正确的用户名和密码</p>

						<p style="margin-top:10px;">用户名:</p>
						<input type="text" name="username"  class="login_username"/>
						<br/>

						<p style="margin-left:18px;">密码:</p>
						<input type="password" name="password" class="login_password"/>
						<br/>

						<input type="submit" value="登陆" class="login_button" />
						<p class="login_exit_button" style="margin-top:0px;">取消</p>
					</form>
				</div>
			</div>
		{%  endif %}

	<div id="main_block">
		<!--header-->
		<div class="menu">
			<div class=metanav>
				{% if not session.logged_in %}
				<p class="header login_menu" style="cursor:pointer">登录</p>
				{% else %}
				<a href="{{ url_for('logout') }}" 
					class="header" 
					style="cursor:pointer;margin:16px 0px;	text-decoration: none">注销
				</a>

				{% endif %}
			</div>
			<div class="header">
				<a class="home" href="sigma.html" >主页</a>
				<a class="download" href="download.html">资料下载</a>
				<p class="achievement menu_active">成果展示</p>
				<a class="recruit" style="border-style:none" href="recruit.html">团队招新</a>
			</div>
		</div>
	</div>
</body>

</html>
